<!doctype html>
<html dir="ltr" lang="{{ site.noitadnouf.lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  {% for favicon in site.noitadnouf.favicons %}
    {% assign size = favicon | split: '-' | last | split: '.' | first %}
    <link rel="icon"
      sizes="{{ size }}x{{ size }}"
      href="{{ favicon }}">
    <link rel="apple-touch-icon"
      sizes="{{ size }}x{{ size }}"
      href="{{ favicon }}">
  {% endfor %}
  <link rel="stylesheet" href="/noitadnouf/stylesheet.css">
</head>
<body>

  <div class="top-bar" data-topbar id="topbar">
    <ul class="title-area">
      <li class="name">
        <h1><a href="/">{{ site.noitadnouf.title }}</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#topbar">Menu</a></li>
    </ul>
    <div class="top-bar-section">
    <ul class="right">
      <li>
        <a href="/about/">About</a>
      </li>
       <li>
        <a href="/blog/">Blog</a>
      </li>
      <li class="has-form">
        <a class="small button" href="{{ site.noitadnouf.repository }}">Repository</a>
      </li>
    </ul>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <h1>{{ page.title }}</h1>
    </div>
  </div>

  {{ content }}

  <div class="row">
    <div class="column">
      <hr>
    </div>
    <div class="small-8 columns">
      <p>Â© 2014 <a href="http://penibelst.de/">Anatol Broder</a>. Licensed under
      the <a href="http://opensource.org/licenses/MIT">MIT License</a>.</p>
    </div>
    <div class="small-4 columns">
      <p class="text-right menu-icon"><a href="#topbar">&#x25B2;</a></p>
    </div>
  </div>

  <script src="/noitadnouf/javascript.js"></script>
</body>
</html>
