language: ruby
rvm:
  - 2.1
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
install:
  - bundle install
  # validator
  - wget -O ./vendor/vnu.zip https://github.com/validator/validator.github.io/releases/download/20140825/vnu-20140825.jar.zip
  - unzip ./vendor/vnu.zip

script:
  - bundle exec jekyll build --drafts
  - java -jar ./vendor/vnu/vnu.jar ./_site
  - bundle exec htmlproof ./_site

notifications:
  email: false

# whitelist
branches:
  only:
    - gh-pages
