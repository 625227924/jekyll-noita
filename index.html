---
layout: default
title: Noitad Nouf
---

<div class="row">
  <div class="column">
    <h3 class="subheader"><a href="http://jekyllrb.com/">Jekyll</a> template built
    with <a href="http://foundation.zurb.com/">Foundation</a> as a&nbsp;Git submodule</h3>
    <hr>
  </div>
</div>

<div class="row">
  <div class="column">
    <h2>Dummy Blog</h2>

    {% for post in site.posts %}
    <div class="post-short">
      <h4>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date: '%F' }}</small>
      </h4>
      <p>{{ post.description }}</p>
    </div>
    {% endfor %}

    <hr>
  </div>
</div>
